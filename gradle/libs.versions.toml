[versions]
compose = "1.6.0"
compose-plugin = "1.6.0-dev1405"
compose-compiler = "1.5.8"
agp = "8.2.2"
android-minSdk = "24"
android-compileSdk = "34"
android-targetSdk = "34"
androidx-activityCompose = "1.8.2"
kotlin = "1.9.22"
coil3 = "3.0.0-alpha04"
ktor-client = "2.3.7"
serialization-version = "1.6.2"
app-cash-paging = "3.3.0-alpha02-0.4.0"
logging = "2.7.1"
coroutines = "1.8.0-RC2"
koin = "3.5.3"
decompose = "2.2.2-compose-experimental"
sqldelight = "2.0.1"
lottie = "6.2.0"
viewmodel = "0.6.1"

[libraries]
compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
